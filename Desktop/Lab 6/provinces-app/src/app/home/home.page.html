<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Provinces of Ireland <!-- Main Page Title -->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Provinces of Ireland</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Province List Container -->
  <div id="container">
    <ul>
        <!-- Navigates list using Angular Router-->
      <li [routerLink]="['/ulster']" >Ulster</li>
      <li [routerLink]="['/munster']" >Munster</li>
      <li [routerLink]="['/connacht']" >Connacht</li>
      <li [routerLink]="['/leinster']" >Leinster</li>


    </ul>
  </div>
 
</ion-content>
