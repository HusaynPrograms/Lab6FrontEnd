<!-- Heading  -->
<h1> Student App</h1>

<ul>
  <!-- Loop through each student, displays name, ID and address-->
  <li *ngFor="let xyz of students">
    {{xyz.id}}, {{xyz.name}}, {{xyz.address}}
    <br>
  </li>
</ul>

<!-- Heading for weather -->
<h1>The weather in Galway is</h1>

<!-- Displays weather data (main, description & temperature)-->
<p>{{weather[0].main}} - {{weather[0].description}} - {{temperature.temp - 273.51}}</p>
